version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: sqlite:///data/codeshare.db
      PORT: 3001
      FRONTEND_URL: https://yourdomain.com   # ← change this
    volumes:
      - db_data:/data
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_WS_URL: wss://yourdomain.com   # ← change this
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data: